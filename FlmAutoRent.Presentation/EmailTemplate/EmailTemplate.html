<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700');

        * {
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            vertical-align: top;
            text-align: left;
            font-family: "Open-sans", "-apple-system","system-ui","roboto", "BlinkMacSystemFont", "Helvetica Neue", "Lucida Grande","Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            position: relative;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(255,255,255,0);
            background: rgba(255,255,255,1);
            color: #2E2B33;
            min-width: 320px;
            overflow: hidden;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            background-color: #fafafa;
        }
        h2 {
            font-size: 2em;
            font-weight: 600;
            margin: .6em 0;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 27px;
            color: #2E2B33;
        }
        table {
            position: relative;
            display: inline-block;
            margin-top: 5%;
            margin-left: 5%;
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            -webkit-box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            -moz-box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
        }
        thead, tr, td, tfoot {
            position: relative;
            display: inline-block;
            width: 100%;
            height: auto;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        tbody {
            position: relative;
            display: inline-block;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        tbody tr {
            padding: 5px 30px 5px 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td style="background-color: #000;"> <img src="https://www.flmautorent.it/wp-content/uploads/2019/11/cropped-logo.jpg" width="300" height="auto" alt="logo"/> </td>
            </tr>
            <tr>
                <td> <h2> [OGGETTO] </h2> </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p> [TESTO] </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p> [FIRMA] </p>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="background-color: #000;"> <img src="https://www.flmautorent.it/wp-content/uploads/2019/11/cropped-logo.jpg" width="200" height="auto" alt="logo"/> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
